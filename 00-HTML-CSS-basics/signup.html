<!DOCTYPE html>
<meta name="viewport" content="width=device-width; initial-scale=1.0" />
<html lang="en">
	<head>

		<title>Formulario de ingreso</title>

	<body>
		<fieldset style="height: auto; margin-left: auto; margin-right: auto; width: auto;">
		<h1 style="text-align: left;">Formulario de ingreso</h1><hr/>
		<form id="contact-form" action="script.php" method="post">
			<ul>
				<li><label for="nombre">Nombre:</label> <input id="nombre" name="nombre" type="text" value="" required="" /></li>
			</ul>
			<ul>
				<li><label for="apellido">Apellido:</label> <input id="apellido" name="apellido" type="text" value="" required="" /></li>
			</ul>
			<ul>
				<li><label for="email">Email:</label> <input id="email" name="email" type="text" value="" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required="" /></li>
			</ul>
			<p>&nbsp;</p>
			<ul>
				<li><label for="fech">Fecha de Nacimiento:</label> <input id="fech" name="fech" type="date" value="" required="" /></li>
			</ul>
			<p>&nbsp;</p>
			<ul>
				<li><label for="deporte">Deporte favorito:</label><select id="deporte" name="deporte" required="">
					<option value="">Seleccionar</option>
					<option value="Gimnasio">Gimnasio</option>
					<option value="Futbol">F&uacute;tbol</option>
					<option value="Basquet">Basquet</option>
					<option value="Padel">Padel</option>
					<option value="Aerobico">Aer&oacute;bico</option>
					<option value="Otro">Otro</option>
					</select></li>
			</ul>
			<p>&nbsp;</p>
			<ul>
				<li><label for="info">Informaci&oacute;n adicional:</label> <textarea id="info" name="info" rows="12" style="height: auto; margin-left: auto; margin-right: auto; width: auto;"></textarea></li>
			</ul>
			<p>&nbsp;</p>
			<p>&nbsp;</p>
			<p style="text-align: center; size: 54"><input type="reset" value="Borrar"/>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input type="submit" value="Enviar"/> </p>
		</form>
		</fieldset>
	</body>
	
</html>
